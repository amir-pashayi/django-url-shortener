{% extends "base.html" %}

{% block title %}Create Link{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">âž• Create a New Short Link</h4>
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.original_url.id_for_label }}" class="form-label">Original URL</label>
            <input type="url"
                   name="{{ form.original_url.name }}"
                   id="{{ form.original_url.id_for_label }}"
                   class="form-control {% if form.original_url.errors %}is-invalid{% endif %}"
                   placeholder="https://example.com"
                   value="{{ form.original_url.value|default_if_none:'' }}">
            {% if form.original_url.errors %}
              <div class="invalid-feedback">{{ form.original_url.errors.0 }}</div>
            {% endif %}
          </div>

          <button type="submit" class="btn btn-primary w-100">Shorten</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
